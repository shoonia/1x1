name: PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Enable Corepack (Yarn 4)
      run: corepack enable

    - run: yarn install
    - run: yarn types
    - run: yarn run lint
    - run: yarn run build
    - run: yarn test
