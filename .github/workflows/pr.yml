name: PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - run: npm ci
    - run: npx tsc --noEmit
    - run: npx eslint 'src/**/*.{ts,tsx}'
    - run: npx stylelint src/**/*.css
